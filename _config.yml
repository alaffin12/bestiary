# Site settings
title: "Bestiary"
author: "chisaipete"
description:
  "A searchable D&D 5e creature list."
baseurl: "/bestiary" # the subpath of your site, e.g. /blog/
url: "http://alaffin12.github.io" # the base hostname & protocol for your site
source-url: "https://github.com/alaffin12/bestiary/"
permalink: "/:categories/:title"
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md']

# Build settings
markdown: kramdown
highlighter: rouge

# Site defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      category: "creatures"

theme: jekyll-theme-merlot